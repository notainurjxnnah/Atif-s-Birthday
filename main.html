<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Sayang ğŸ‰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #fff1ec;
      color: #8b0000;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    .countdown-container {
      margin-top: 30px;
    }

    .labels span {
      margin: 0 10px;
      font-weight: bold;
    }

    #countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .flip-box {
      background: #ffeaea;
      padding: 15px 10px;
      border-radius: 10px;
      font-size: 24px;
      min-width: 60px;
    }

    .love-message {
      margin: 30px 0;
      font-size: 16px;
    }

    .tab-links a {
      display: inline-block;
      margin: 8px 10px;
      padding: 10px 20px;
      border-radius: 15px;
      background: #b22222;
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .tab-links a:hover {
      background: #8b0000;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="music/background.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="countdown-container">
    <h2>Countdown to Your Birthday ğŸˆ</h2>
    <div class="labels">
      <span>Days</span><span>Hours</span><span>Minutes</span><span>Seconds</span>
    </div>
    <div id="countdown">
      <div class="flip-box"><span id="days">00</span></div>
      <div class="flip-box"><span id="hours">00</span></div>
      <div class="flip-box"><span id="minutes">00</span></div>
      <div class="flip-box"><span id="seconds">00</span></div>
    </div>
  </div>

  <div class="love-message">
    <p>You are the best thing that ever happened to me, sayang â¤ï¸</p>
  </div>

  <div class="tab-links">
    <a href="tabs/wish.html">ğŸ Birthday Wish</a>
    <a href="tabs/story.html">ğŸ“– Our Story</a>
    <a href="tabs/voucher.html">ğŸŸï¸ Date Voucher</a>
  </div>

  <script>
    const countdownDate = new Date("2025-10-03T00:00:00").getTime(); // adjust to his birthday

    const x = setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(days).padStart(2, "0");
      document.getElementById("hours").textContent = String(hours).padStart(2, "0");
      document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
      document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "<p>Happy Birthday Sayang! ğŸ‰</p>";
      }
    }, 1000);
  </script>
</body>
</html>
